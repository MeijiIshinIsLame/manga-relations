<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>

    <script type="text/javascript">
      mxBasePath = 'mxgraph/src/';
    </script>

    <script type="text/javascript" src="mxgraph/src/js/mxClient.js"></script>


    <script type="text/javascript">
      function main(container) {
        var width = 1200;
        var height = 1200;
        var centerWidth = width / 2;
        var centerHeight = height / 2;
          if (!mxClient.isBrowserSupported()) {
            mxUtils.error('Browser not supported. fuck off!!', 200, false);
          }
          else {
            var graph = new mxGraph(container);
            new mxRubberband(graph);

            graph.getModel().beginUpdate();
            try {
              parent = graph.getDefaultParent(); 
              v1 = graph.insertVertex(parent, null, "Naruto", centerWidth, centerHeight, 80, 30);
              v2 = graph.insertVertex(parent, null, "Ninku", 200, 150, 80, 30);
              v3 = graph.insertVertex(parent, null, "Dragon Ball", 300, 200, 80, 30);
              v4 = graph.insertVertex(parent, null, "Hunter x Hunter", 400, 500, 80, 30);
              e1 = graph.insertEdge(parent, null, '', v2, v1);
              e2 = graph.insertEdge(parent, null, '', v3, v1);
              e3 = graph.insertEdge(parent, null, '', v4, v1);
              mxEvent.addListener(e1, "click", function () {alert("hello"); } );
            }
            finally {
              graph.getModel().endUpdate();
            }
          }
      }
    </script>
  </head>
  <body onload="main(document.getElementById('graphContainer'))">
    <div id="graphContainer" 
        style="overflow: hidden; width: 1200px; height: 1200px;"></div>
  </body>
</html>
